<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade Calculator</title>
<style>
    table { border-collapse: collapse; }
    td, th { border: 1px solid black; padding: 8px; }
    tr:nth-child(even) { background-color: #f2f2f2; }
</style>
</head>
<body>

<h2>Student Grades &reg; &sect; &ge;</h2>

<table>
<tr><th>Subject</th><th>Grade</th></tr>
<tr><td>Math</td><td class="grade">80</td></tr>
<tr><td>Physics</td><td class="grade">75</td></tr>
<tr><td>Chemistry</td><td class="grade">90</td></tr>
<tr><td>English</td><td class="grade">85</td></tr>
</table>

<button onclick="calculateAverage()">Calculate Average</button>
<p id="result"></p>

<script>
function calculateAverage() {
    let grades = document.querySelectorAll(".grade");
    let sum = 0;
    grades.forEach(g => sum += Number(g.textContent));
    document.getElementById("result").textContent =
        "Average Grade: " + (sum / grades.length);
}
</script>

</body>
</html>
