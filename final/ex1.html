<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<style>
    body { font-family: Arial; }
    form {
        display: flex;
        flex-direction: column;
        width: 300px;
        gap: 10px;
    }
    .strength { <!-- Added style for password strength indicator -->
        font-weight: bold; <!-- Bold text for emphasis -->
    }
</style>
</head>
<body>

<h2>User Registration</h2>

<form>
    <label>Username:</label>
    <input type="text" id="username" minlength="5" maxlength="15" required>

    <label>Password:</label> 
    <input type="password" id="password" onkeyup="checkStrength()" required>
    <span id="strength" class="strength"></span>

    <label>Profile Picture:</label> 
    <input type="file" accept=".jpg,.png">

    <button type="submit">Register</button>
</form>

<script>
function checkStrength() {
    let pwd = document.getElementById("password").value;
    let strength = document.getElementById("strength");

    if (pwd.length < 6) { //
        strength.textContent = "Weak";
    } else if (/[0-9]/.test(pwd) && /[a-zA-Z]/.test(pwd)) {
        strength.textContent = "Strong";
    } else {
        strength.textContent = "Medium";
    }
}
</script>

</body>
</html>
