<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tabs</title>

<style>
    .tab {
        cursor: pointer;
        padding: 10px 15px;
        color: black;
        font-weight: normal;
    }

    .tab.active {
        color: red;
        font-weight: bold;
    }

    .tab .arrow {
        display: none;
        margin-left: 5px;
    }

    .tab.active .arrow {
        display: inline;
    }

    .content {
        display: none;
        color: black;
    }

    .content.active {
        display: block;
        color: red;
        font-weight: bold;
    }
</style>
</head>

<body>

<div>
    <span class="tab active" onclick="switchTab(0)">
        Features &reg;<span class="arrow">→</span>
    </span>

    <span class="tab" onclick="switchTab(1)">
        Pricing &euro;<span class="arrow">→</span>
    </span>

    <span class="tab" onclick="switchTab(2)">
        Reviews<span class="arrow">→</span>
    </span>

    <span class="tab" onclick="switchTab(3)">
        Support<span class="arrow">→</span>
    </span>
</div>

<div class="content active">Features Content</div>
<div class="content">Pricing Content</div>
<div class="content">Reviews Content</div>
<div class="content">Support Content</div>

<script>
function switchTab(index) {
    let tabs = document.getElementsByClassName("tab");
    let contents = document.getElementsByClassName("content");

    for (let i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
        contents[i].classList.remove("active");
    }

    tabs[index].classList.add("active");
    contents[index].classList.add("active");
}
</script>

</body>
</html>
