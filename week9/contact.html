<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 5px;
    }

    textarea {
      resize: none;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="reset"] {
      background-color: #888;
      margin-left: 10px;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }

    input[type="reset"]:hover {
      background-color: #666;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form>
    <h2>Contact Us</h2>

    <label for="your_name">Full name *</label>
    <input type="text" id="your_name" name="your_name" required placeholder="First and Last Name">

    <label for="your_email">Email *</label>
    <input type="email" id="your_email" name="your_email" required placeholder="your@email.com">

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other" selected>Other</option>
    </select>

    <label for="courses_attended">Select courses attended</label>
    <input type="checkbox" id="course1" name="courses_attended" value="course1"> Course 1
    <br>
    <input type="checkbox" id="course2" name="courses_attended" value="course2"> Course 2

    <label>Your preferred contact method</label>
    <input type="radio" id="contact_email" name="preferred_contact" value="email"> Email
    <input type="radio" id="contact_phone" name="preferred_contact" value="phone"> Phone

    <label for="file">Attach Files</label>
    <input type="file" id="file" name="file">
    <div class="note">Attach up to 10 files. Maximum size 20MB each.</div>

    <label for="large_text">Message</label>
    <textarea id="large_text" name="large_text" rows="5" placeholder="Type your message here..."></textarea>

    <div class="btn-container">
      <input type="submit" value="Send">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
