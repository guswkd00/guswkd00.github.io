<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form Validation Example</title>
<script language="javascript">
function formValid() {
    var f = document.frmRegister;
    var phone_pattern = /^(\(0\d{1,3}\)\d{7})|(0\d{9,10})$/;
    var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

    if (f.txtUsername.value == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
    }

    if (f.txtPassword.value.length < 6) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword.focus();
        return false;
    }

    if (f.txtPassword.value != f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
    }

    if (phone_pattern.test(f.txtPhone.value) == false) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
    }

    if (email_pattern.test(f.txtEmail.value) == false) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
    }

    if (f.chkMusic.checked == false && f.chkReading.checked == false) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
    }

    if (f.filPicture.value == "") {
        alert("You must select your picture");
        f.filPicture.focus();
        return false;
    }

    if (f.txtDescription.value == "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
    }

    alert("All register information are correct.");
    return true;
}
</script>
</head>

<body>
<h2 align="center">Registration Form Validation</h2>
<form name="frmRegister" method="get" onsubmit="return formValid();">
<table border="0" align="center">
<tr>
    <td align="right">Username:</td>
    <td><input type="text" name="txtUsername"></td>
</tr>
<tr>
    <td align="right">Password:</td>
    <td><input type="password" name="txtPassword"></td>
</tr>
<tr>
    <td align="right">Confirm Password:</td>
    <td><input type="password" name="txtPassword2"></td>
</tr>
<tr>
    <td align="right">Phone:</td>
    <td><input type="text" name="txtPhone"></td>
</tr>
<tr>
    <td align="right">Email:</td>
    <td><input type="text" name="txtEmail"></td>
</tr>
<tr>
    <td align="right">Favourite:</td>
    <td>
        <input type="checkbox" name="chkMusic"> Music
        <input type="checkbox" name="chkReading"> Reading
    </td>
</tr>
<tr>
    <td align="right">Picture:</td>
    <td><input type="file" name="filPicture"></td>
</tr>
<tr>
    <td align="right">Description:</td>
    <td><textarea name="txtDescription" rows="3" cols="25"></textarea></td>
</tr>
<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </td>
</tr>
</table>
</form>
</body>
</html>
