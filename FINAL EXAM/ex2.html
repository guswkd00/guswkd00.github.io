<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant Menu</title>
</head>
<body>

<h2>Menu</h2>

<div class="item">Chicken wings &reg; &ge; $15</div>
<div class="item">Beef Steak &sect; &ge; $20</div>
<div class="item veg">Salad &ge; $10</div>
<div class="item veg">Apple Juice &ge; $8</div>

<button onclick="filterMenu()">Filter Menu</button>

<script>
let showVeg = false;

function filterMenu() {
    let items = document.getElementsByClassName("item");
    showVeg =!showVeg; 

    for (let item of items) {
        if (showVeg && !item.classList.contains("veg")) {
            item.style.display = "none";
        } else {
            item.style.display = "block";
        }
    }
}
</script>

</body>
</html>
