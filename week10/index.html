<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form name="frmCal">
<table border="0" align="center">
    <tr>
        <td colspan="2" align="center">
            <h2>MINI CALCULATOR</h2>
        </td>
    </tr>

    <tr>
        <td align="right">a = </td>
        <td><input name="txta"></td>
    </tr>

    <tr>
        <td align="right">b = </td>
        <td><input name="txtb"></td>
    </tr>

    <tr>
        <td align="right">Operator:</td>
        <td>
            <select name="slto">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
                <option value="^">a ^ b (Power)</option>
                <option value="max">max(a, b)</option>
                <option value="min">min(a, b)</option>
            </select>
        </td>
    </tr>

    <tr>
        <td align="right">Result:</td>
        <td><p id="result">_</p></td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <input type="button" value="Calculate" onclick="calculate()">
        </td>
    </tr>

</table>
</form>

<script src="script.js"></script>
</body>
</html>
