<!DOCTYPE html>
<html>
<head>
<script>
function lighton() {
  document.getElementById('lamp').src ="lamp_on.png";
}
function lightoff() {
  document.getElementById('lamp').src ="lamp_off.png";
}
</script>
</head>

<body>
<h1>JavaScript HTML Events</h1>
<h2>The onmousedown & onmouseup Attribute</h2>

<img id="lamp" onmousedown="lighton()" onmouseup="lightoff()" src="lamp_off.png" width="100" height="100" />

<p>Click mouse and hold down!</p>

</body>
</html>
